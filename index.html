<!DOCTYPE html>
<html ng-app="conversionApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/headers.css">
  <link rel="stylesheet" href="css/input_areas.css">
  <link rel="stylesheet" href="css/util.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/cross_browser.css">
  <link rel="stylesheet" href="css/drawer.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Unit Converter</title>
</head>

<body>

  <section id="index" data-position="current">
    <section data-type="sidebar">
      <header>
        <menu type="toolbar">
          <a href="#">Done</a>
        </menu>
        <h1>Units</h1>
      </header>
      <nav>
        <ul>
          <li><a href="#">KM to Mile</a></li>
          <li><a href="#">Mile to KM</a></li>
        </ul>
      </nav>
    </section>

    <section id="drawer" role="region" ng-controller="MetricConversionController">
      <header class="fixed">
        <a href="#"><span class="icon icon-menu">hide sidebar</span></a>
        <a href="#drawer"><span class="icon icon-menu">show sidebar</span></a>
        <h1>Unit Converter</h1>
      </header>
      <article class="content scrollable header">
        <form>
          <section>
            <input autofocus="" autocomplete="off" ng-model="km" id="km" type="number" min="0" placeholder="KM" ng-change="kmToMile()" required="">
          </section>
          <section>
            <span class="label">MILE</span>
            <div id="result">{{mile | number:2}}</div>
          </section>
        </form>
      </article>
    </section>

    <script src="js/vendor/angular.min.js"></script>
    <script src="js/conversionApp.js"></script>
    <script src="js/controllers/MetricConversionController.js"></script>

  </body>
  </html>
