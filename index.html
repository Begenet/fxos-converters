<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/headers.css">
  <link rel="stylesheet" href="css/input_areas.css">
  <link rel="stylesheet" href="css/util.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/cross_browser.css">
  <link rel="stylesheet" href="css/style.css">
  <title>KM to Mile</title>
</head>

<body>

  <section role="region">
    <header class="fixed">
      <h1>KM to Mile</h1>
    </header>
    <div class="content scrollable header">
      <form>
        <section>
          <input id="km" type="number" min="0" placeholder="KM" required="">
          <button type="submit">Convert</button>
        </section>
        <section>
          <span class="label">MILE</span>
          <div id="result">0.00</div>
        </section>
      </form>
    </div>
    <footer>
      <p>First example with FirefoxOS</p>
    </footer>
  </section>

  <script src="js/Converter.js"></script>

</body>
</html>
